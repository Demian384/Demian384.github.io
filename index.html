<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat√°logo de Productos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .producto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: translateY(-4px);
    }

    .producto img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #ecf0f1;
    }

    .info {
      padding: 15px;
      flex-grow: 1;
    }

    .info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #34495e;
    }

    .info p {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin: 6px 0 10px;
    }

    .precio {
      font-weight: bold;
      color: #27ae60;
      font-size: 1rem;
    }

    .loading {
      text-align: center;
      color: #999;
      font-size: 1.2rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Cat√°logo de Productos</h1>
  <div id="productos" class="catalogo"></div>
  <div id="loading" class="loading">Cargando productos...</div>

  <script>
    const SHEET_ID = "1obKolP4ymvk-uzkFbB5eDrrh5e8o9SVskaBLUEAe3ZY"; // <-- reemplaz√° con tu ID
    const API_KEY = "AIzaSyAtxY5t7fOIcOwAdff4OSAyV6gtfY8H9E4";         // <-- reemplaz√° con tu clave API
    const RANGE = "Hoja1!A2:D";           // A=Nombre, B=Descripci√≥n, C=Precio, D=Imagen_URL

    async function cargarProductos() {
      try {
        const respuesta = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
        const data = await respuesta.json();
        const contenedor = document.getElementById("productos");
        const loader = document.getElementById("loading");
        loader.style.display = "none";

        if (!data.values || data.values.length === 0) {
          contenedor.innerHTML = "<p>No hay productos disponibles.</p>";
          return;
        }

        let html = "";
        data.values.forEach(fila => {
          const [nombre, descripcion, precio, imagen] = fila;
          html += `
            <div class="producto">
              <img src="${imagen || 'sin-imagen.jpg'}" alt="${nombre}" onerror="this.src='sin-imagen.jpg';">
              <div class="info">
                <h3>${nombre || 'Sin nombre'}</h3>
                <p>${descripcion || 'Sin descripci√≥n'}</p>
                <span class="precio">${precio ? '$' +  precio : ''}</span>
              </div>
            </div>
          `;
        });

        contenedor.innerHTML = html;
      } catch (error) {
        console.error("Error al cargar datos:", error);
        document.getElementById("loading").innerText = "‚ùå Error al cargar los productos.";
      }
    }

    cargarProductos();
  </script>
</body>
</html>
